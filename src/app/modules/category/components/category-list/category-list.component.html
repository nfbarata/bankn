<div class="row">
  <div class="col-6">
    <h2 i18n>Categories</h2>
  </div>
  <div class="col-6 text-right">
    <!--button class="btn btn-secondary" type="submit" [routerLink]="['/categories/category']">New</button-->
  </div>
</div>
<br>
<div class="table-responsive">
<table *ngIf="categories.length>0" class="table table-sm table-hover">
  <thead>
    <tr class="table-active">
      <th scope="col" class="" width="0%">Name</th>
      <th scope="col" class="">Description patterns</th>
      <!--th scope="col" class="text-right" width="0%">&nbsp;</th-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td scope="row">{{category | category}}&nbsp;</td>
      <td>{{ category.descriptionPatterns }}&nbsp;</td>
      <!--td class="text-right">
        <button class="btn btn-primary" [routerLink]="['/categories/category',category.id]" i18n>Edit</button>&nbsp;
      </td-->
    </tr>
  </tbody>
</table>
</div>
